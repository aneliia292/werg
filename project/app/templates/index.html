<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Каталог</title>
</head>
<body style="background-color: #cbcbcb; width: 1300px; height: 1700px">
    <h1 style="margin-left: 600px">Электро мир</h1>
    <a  href="#"  style="margin-left: 900px; font-size: 20px; margin-top: -45px;display: flex">О нас</a>
    <a href="#" style="margin-left: 970px; font-size: 20px; margin-top: -23px;display: flex">Контакты</a>
    <a href="#" style="margin-left: 1080px; font-size: 20px; margin-top: -23px;display: flex">Адрес</a>
    <a href="#"style="margin-left: 1150px; font-size: 20px; margin-top: -23px;display: flex">Оформить заказ</a>
    <button style="margin-left: 1600px; margin-top: -23px; display: flex; border-radius: 30px; padding: 10px; "><a style="text-decoration: none; color: black" href="#">Войти </a></button>
   <button style="margin-left: 1680px; margin-top: -40px; display: flex; border-radius: 30px; padding: 10px; "><a style="text-decoration: none; color: black" href="#">Зарегистрироваться</a></button>
    <a href="#" style="margin-left: 450px; font-size: 20px; margin-top: -45px;display: flex">Корзина</a>
    <img src="{% static 'img/logo.svg' %}" style="margin-left: 1350px; margin-top: -50px">
    {% for el in product %}
    <div class="product">
        <div class="cards" style="margin-left: 600px">
            <h1>{{ el.name }}</h1>
            <p>{{ el.view }}</p>
            <p>{{ el.price }}</p>
        </div>
        <div>
            <button  style="padding: 10px; border-radius: 30px;margin-left: 600px; border: none"><a class="btn_main" href="{% url 'update' el.id %}" >Редактировать</a></button>
            <button style="padding: 10px; border-radius: 30px;margin-left: 600px; margin-top: 20px; display: flex; border: none"><a class="btn_main" href="{% url 'delete' el.id %}" >Удалить</a></button>
        </div>
    </div>
    <hr>
    {% endfor %}
    <button style="padding: 10px; border-radius: 30px;margin-left: 600px; display: flex; margin-top: 30px"><a class="btn_main" href="{% url 'create' %}" >Добавить товары</a></button>
</body>
</html>
